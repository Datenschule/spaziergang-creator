  index:
    blurb: "Stelle dir deinen eigenen Datenspaziergang zusammen!"
    head1: "Was ist ein Datenspaziergang?"
    text1_0: "Ein Datenspaziergang ist ein ganz klassischer, analoger Spaziergang durch deine Nachbarschaft."
    text1_1: "Interessanter wird der Spaziergang durch den Zusatz von offenen Daten und Projekten, die sich mit offenen Daten auseinander setzen."
    text1_2: "Auf diese Weise entsteht ein neuer Blick auf die eigene Umgebung und ein greifbareres Verständnis von Daten."
    head2: "Das gibt es als App?"
    text2_0: "Ja! Wir haben eine Webapp geschrieben, die im Browser und auf Android-Geräten funktioniert."
    text2_1: "Unter <link> kannst du die Datenspaziergang ansehen und herunterladen."
    head3: "Was ist der Spaziergang Creator?"
    text3_0: "Mit Spaziergang Creator kannst du deinen eigenen Datenspaziergang erstellen. Er hilft dir Schritt für Schritt dabei für dich interessante Stationen, Themen, Texte und Projekte zu einem Spaziergang zusammenzufügen."
    text3_1: "Dein fertiger Spaziergang erscheint nach der Veröffentlichung in unserer Datenspaziergang-App. Natürlich unter einer offenen CC-BY Lizenz."
